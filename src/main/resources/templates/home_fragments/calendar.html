<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link href='/assets/demo-to-codepen.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js'></script>

    <script src='/assets/demo-to-codepen.js'></script>
</head>

<script  th:inline="javascript">

    var post =[[${posts}]]

    console.log(post)

    document.addEventListener('DOMContentLoaded', function () {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {

            Object, default:

                {
                    close: 'fa-times',
                    prev: 'fa-chevron-left',
                    next: 'fa-chevron-right',
                    prevYear: 'fa-angle-double-left',
                    nextYear: 'fa-angle-double-right'
                },

            eventRender: function(event, element) {
                if(event.icon){
                    element.find(".fc-title").prepend("<i class='fa fa-"+event.icon+"'></i>");
                }
            },

            eventClick: function (info) {

                info.jsEvent.preventDefault();

                var ids = info.event.id;

                window.open("http://localhost:8080/posts/" + ids + "/readMore");


            },

            themeSystem: 'default',

            initialView: 'dayGridMonth',
            //initialDate: '2021-02-07',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [],


        });



        calendar.render();


        post.forEach(function (item) {
            var title = item.title;
            var shortDescription = item.shortDescription;
            var dateCreated = item.dateCreated;
            var id = item.id;
            var event = {id: id, title: title, start: dateCreated};


            calendar.addEvent(event);


        });




    });


    //var post   = [[${posts}]];



</script>

<div id="calendar">
    <a href="/calendar"  style="   font-size: 1.5vw;" >VIEW THE CHURCH NEWS</a>
</div>
