<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="intro">
        <h2 class="newsletter">Subscribe to our weekly Newsletter</h2>
    </div>

    <form method="POST" th:action='@{/subscribers/save}' class="form-inline">
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Subscribe </button>
        </div>
    </form>

    <div th:if="${subscriberEmailError}">
        <h1>Looks like you are already subscribed. Please check your email</h1>
    </div>

    <div th:if="${email}">
        <h1>Thank you for subscribing</h1>
    </div>
